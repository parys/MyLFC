<div class="flex-space-around flex-v-c">
    <button mat-raised-button color="warn" type="button" [routerLink]="[0, 'edit']">Добавить</button>
    <mat-form-field>
        <input matInput #nameInput placeholder="Поиск" />
    </mat-form-field>
</div>

<table mat-table [dataSource]="items" matSort class="full-width" matSortActive="startTime" matSortDirection="asc">

    <ng-container matColumnDef="personName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Игрок </th>
        <td mat-cell *matCellDef="let injury">
            <a [routerLink]="[injury.id, 'edit']">
                <span [textContent]="injury.personName"></span>
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата получения </th>
        <td mat-cell *matCellDef="let injury">
            <div [textContent]="injury.startTime | date:'d MMMM y'"> </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата возвращения </th>
        <td mat-cell *matCellDef="let injury">
            <div [textContent]="injury.endTime | date:'d MMMM y'"></div>
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Описание </th>
        <td mat-cell *matCellDef="let injury">
            <div [textContent]="injury.description"></div>
        </td>
    </ng-container>

    <ng-container matColumnDef="tool">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let injury">
            <a (click)="showDeleteModal(injury)" role="button"><i class="material-icons">clear</i></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
</table>

<mat-paginator [showFirstLastButtons]="true" [pageSizeOptions]="[15, 25, 50]"></mat-paginator>
