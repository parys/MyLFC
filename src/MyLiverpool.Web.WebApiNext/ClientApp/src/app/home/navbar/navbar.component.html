<ng-container *ngIf="{ userId: userId$ | async } as data">
    <nav>
        <button type="button" mat-button (click)="toggle.emit()" class="menu-btn">
            <mat-icon>menu</mat-icon>
        </button>
        <a class="logo-link" role="button" [routerLink]="['/']">
            <img src="/content/logo34.png" class="logo" alt="MyLFC.ru" />
        </a>
        <navbar-menu class="flex-space-around header-nav"></navbar-menu>

        <ng-container *ngIf="!data.userId;else logined">
            <button type="button" [routerLink]="['/account/signin']" mat-button class="person-btn">
                <mat-icon>person</mat-icon>
            </button>
        </ng-container>
        <ng-template #logined>
            <button mat-button role="button" [routerLink]="['/users', data.userId]" class="person-btn">
                <mat-icon>person</mat-icon>
            </button>
        </ng-template>
        <ad [blockName]="'R-A-255349-4'" class="ad" *ngIf="showAd"></ad>
    </nav>
</ng-container>
