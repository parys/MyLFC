<static-page [typeId]="18"> </static-page>
<mat-accordion [multi]="true">
    <mat-expansion-panel *ngFor="let country of countries" expanded="false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{country.name}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let city of country.cities">
            {{city}}
        </div>
    </mat-expansion-panel>
</mat-accordion>
