<div class="full-width container flex" *ngIf="item">
    <div class="full-width flex-space-around">Лучший игрок последнего матча.</div>
    <div class="full-width flex-space-around">
        <img class="best-player" [src]="item?.photo" [alt]="item?.russianName"/>
    </div>
    <div class="full-width flex-space-around">
        <h4 [textContent]="item?.russianName"></h4>
    </div>
</div>
